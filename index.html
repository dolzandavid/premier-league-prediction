<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premier League Prediction Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-gray-100 p-4 text-gray-900">
  <h1 class="text-2xl font-bold mb-6 text-center">Premier League Predictor (Firebase Version)</h1>
  <p class="text-center mb-4">Check console for data read/write test.</p>
  <button id="testSave" class="bg-blue-600 text-white py-2 px-4 rounded block mx-auto">Save Test Prediction</button>
  <button id="testLoad" class="bg-green-600 text-white py-2 px-4 rounded block mx-auto mt-4">Load Test Prediction</button>

  <script type="module">
    import { savePredictions, getPredictions } from './firebase.js';

    document.getElementById("testSave").addEventListener("click", async () => {
      await savePredictions(1, "david", [{ home: 2, away: 1 }]);
      console.log("Saved prediction.");
    });

    document.getElementById("testLoad").addEventListener("click", async () => {
      const preds = await getPredictions(1, "david");
      console.log("Loaded predictions:", preds);
    });
  </script>
</body>
</html>
