<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premier League Prediction Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2WG0LUwLCDqmylgezCZ0aH5Q8vTaXTKU",
      authDomain: "pl-predictor-13a6d.firebaseapp.com",
      projectId: "pl-predictor-13a6d",
      storageBucket: "pl-predictor-13a6d.appspot.com",
      messagingSenderId: "286908896536",
      appId: "1:286908896536:web:dabd76b4faaa72a98cfa6d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Simple helpers
    async function saveData(coll, id, data) {
      await setDoc(doc(db, coll, id), data);
    }
    async function updateData(coll, id, data) {
      await updateDoc(doc(db, coll, id), data);
    }
    async function getData(coll, id) {
      const snap = await getDoc(doc(db, coll, id));
      return snap.exists() ? snap.data() : null;
    }
    async function getAllDocs(coll) {
      const snap = await getDocs(collection(db, coll));
      return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    window.db = {
      saveData, getData, getAllDocs, updateData
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div id="app" class="max-w-3xl mx-auto bg-white p-4 shadow rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">Premier League Prediction Game</h1>
    
    <!-- Login -->
    <div id="loginSection" class="mb-6">
      <label class="block mb-2 font-semibold">Player:</label>
      <select id="loginPlayer" class="w-full border p-2 mb-2 rounded">
        <option value="" disabled selected>Select player</option>
        <option value="David">David</option>
        <option value="Katja">Katja</option>
        <option value="Mark">Mark</option>
        <option value="Jus">Jus</option>
      </select>
      <input id="loginPassword" type="password" placeholder="Password" class="w-full border p-2 mb-2 rounded" />
      <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      <p id="loginMsg" class="text-center text-red-600 mt-2"></p>
    </div>

    <!-- Main App -->
    <div id="mainSection" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Welcome, <span id="currentPlayer"></span></h2>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
      </div>

      <div class="mb-4">
        <label class="font-semibold">Gameweek:</label>
        <select id="gameWeekSelect" class="border p-1 rounded ml-2"></select>
      </div>

      <div id="fixturesSection" class="mb-6 hidden">
        <h3 class="font-semibold mb-2">Fixtures</h3>
        <div id="fixturesList" class="space-y-2"></div>
        <button id="addFixtureBtn" class="mt-2 bg-blue-500 text-white px-2 py-1 rounded">Add Fixture</button>
      </div>

      <div class="mb-6">
        <h3 class="font-semibold mb-2">Your Predictions</h3>
        <div id="predictionsList" class="space-y-2"></div>
        <button id="savePredictionsBtn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">Save Predictions</button>
      </div>

      <div id="resultsSection" class="mb-6 hidden">
        <h3 class="font-semibold mb-2">Actual Results</h3>
        <div id="resultsList" class="space-y-2"></div>
        <button id="saveResultsBtn" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded">Save Results</button>
      </div>

      <div class="mb-6">
        <h3 class="font-semibold mb-2">Leaderboard</h3>
        <div id="leaderboardDisplay"></div>
      </div>
    </div>
  </div>

  <script type="module">
    const players = ["David", "Katja", "Mark", "Jus"];
    const weeks = Array.from({length: 38}, (_, i) => i + 1);

    let currentPlayer = null;
    let currentWeek = 1;

    const $ = id => document.getElementById(id);

    // DOM Elements
    const loginSection = $("loginSection");
    const mainSection = $("mainSection");
    const loginBtn = $("loginBtn");
    const logoutBtn = $("logoutBtn");
    const loginMsg = $("loginMsg");
    const loginPlayer = $("loginPlayer");
    const loginPassword = $("loginPassword");
    const gameWeekSelect = $("gameWeekSelect");
    const currentPlayerDisplay = $("currentPlayer");

    const fixturesSection = $("fixturesSection");
    const fixturesList = $("fixturesList");
    const addFixtureBtn = $("addFixtureBtn");

    const predictionsList = $("predictionsList");
    const savePredictionsBtn = $("savePredictionsBtn");

    const resultsSection = $("resultsSection");
    const resultsList = $("resultsList");
    const saveResultsBtn = $("saveResultsBtn");

    const leaderboardDisplay = $("leaderboardDisplay");

    // Init gameweek dropdown
    weeks.forEach(w => {
      const opt = document.createElement("option");
      opt.value = w;
      opt.textContent = `Week ${w}`;
      gameWeekSelect.appendChild(opt);
    });

    gameWeekSelect.addEventListener("change", () => {
      currentWeek = +gameWeekSelect.value;
      renderGame();
    });

    loginBtn.addEventListener("click", async () => {
      let player = loginPlayer.value;  // Get the player name from the dropdown
      const password = loginPassword.value.trim();   // Get the entered password

      // Normalize the player name to lowercase (matching Firestore document names)
      player = player.toLowerCase();

      console.log("Normalized Player: ", player);  // Debugging line
      console.log("Password: ", password);  // Debugging line

      if (!player || !password) {
        loginMsg.textContent = "Please select a player and enter password.";
        console.log("Player or password is empty");  // Debugging line
        return;
      }

      // Fetch the saved password for the player from Firestore
      const saved = await db.getData("passwords", player);

      console.log("Saved Player Data: ", saved);  // Debugging line

      if (!saved) {
        loginMsg.textContent = "Player does not exist. A new password has been created.";
        console.log("Player does not exist. Creating new player.");  // Debugging line
        await db.saveData("passwords", player, { password });
      } else if (saved.password !== password) {
        loginMsg.textContent = "Incorrect password.";
        console.log("Incorrect password entered");  // Debugging line
        return;
      }

      // If login is successful, proceed to the main section
      currentPlayer = player;
      loginSection.classList.add("hidden");
      mainSection.classList.remove("hidden");
      currentPlayerDisplay.textContent = player;

      console.log("Login successful for player:", player);  // Debugging line
      renderGame();
    });

    logoutBtn.addEventListener("click", () => location.reload());

    async function renderGame() {
      gameWeekSelect.value = currentWeek;
      const fixtures = (await db.getData("fixtures", `gw_${currentWeek}`))?.fixtures || [];
      const results = (await db.getData("results", `gw_${currentWeek}`))?.results || [];
      const preds = (await db.getData("predictions", `gw_${currentWeek}_${currentPlayer}`))?.predictions || [];

      fixturesSection.classList.toggle("hidden", currentPlayer !== "david");
      resultsSection.classList.toggle("hidden", currentPlayer !== "david");

      fixturesList.innerHTML = "";
      resultsList.innerHTML = "";
      predictionsList.innerHTML = "";

      fixtures.forEach((f, i) => {
        // Fixtures
        if (currentPlayer === "david") {
          fixturesList.innerHTML += `
            <div class="flex gap-2">
              <input class="border p-1 w-1/2" value="${f.home}" data-fixture="${i}" data-side="home">
              <input class="border p-1 w-1/2" value="${f.away}" data-fixture="${i}" data-side="away">
            </div>`;
        } else {
          fixturesList.innerHTML += `<div>${f.home} vs ${f.away}</div>`;
        }

        // Results
        resultsList.innerHTML += `
          <div class="flex gap-2">
            <input class="border p-1 w-12" value="${results[i]?.home ?? ""}" id="res_home_${i}">
            <span>:</span>
            <input class="border p-1 w-12" value="${results[i]?.away ?? ""}" id="res_away_${i}">
            <span>${f.home} vs ${f.away}</span>
          </div>`;

        // Predictions
        predictionsList.innerHTML += `
          <div class="flex gap-2">
            <input class="border p-1 w-12" value="${preds[i]?.home ?? ""}" id="pred_home_${i}">
            <span>:</span>
            <input class="border p-1 w-12" value="${preds[i]?.away ?? ""}" id="pred_away_${i}">
            <span>${f.home} vs ${f.away}</span>
          </div>`;
      });

      addFixtureBtn.onclick = async () => {
        fixtures.push({ home: "", away: "" });
        await db.saveData("fixtures", `gw_${currentWeek}`, { fixtures });
        renderGame();
      };

      fixturesList.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", async e => {
          const i = +e.target.dataset.fixture;
          const side = e.target.dataset.side;
          fixtures[i][side] = e.target.value;
          await db.saveData("fixtures", `gw_${currentWeek}`, { fixtures });
        });
      });

      saveResultsBtn.onclick = async () => {
        const newResults = fixtures.map((_, i) => ({
          home: +$(`res_home_${i}`).value,
          away: +$(`res_away_${i}`).value
        }));
        await db.saveData("results", `gw_${currentWeek}`, { results: newResults });
        renderGame();
      };

      savePredictionsBtn.onclick = async () => {
        const newPreds = fixtures.map((_, i) => {
          const home = +$(`pred_home_${i}`).value;
          const away = +$(`pred_away_${i}`).value;
          if (home === 0 && away === 0) return null; // Prevent 0:0 predictions
          return { home, away };
        }).filter(pred => pred !== null); // Remove null values

        if (newPreds.length > 0) {
          await db.saveData("predictions", `gw_${currentWeek}_${currentPlayer}`, { predictions: newPreds });
        }
        renderGame();
      };

      renderLeaderboard();
    }

    async function renderLeaderboard() {
      const scores = {};
      players.forEach(player => scores[player] = 0);

      for (let gw = 1; gw <= 38; gw++) {
        const fix = (await db.getData("fixtures", `gw_${gw}`))?.fixtures || [];
        const res = (await db.getData("results", `gw_${gw}`))?.results || [];
        if (res.length === 0) continue;

        players.forEach(player => {
          const preds = (await db.getData("predictions", `gw_${gw}_${player}`))?.predictions || [];
          preds.forEach((prediction, i) => {
            if (prediction) {
              let points = 0;
              if (prediction.home === res[i].home) points++;
              if (prediction.away === res[i].away) points++;
              if (prediction.home === res[i].home && prediction.away === res[i].away) points += 1;
              scores[player] += points;
            }
          });
        });
      }
      leaderboardDisplay.innerHTML = `
        <table class="w-full border mt-2">
          <thead><tr><th class="border p-1">Player</th><th class="border p-1">Points</th></tr></thead>
          <tbody>
            ${players.map(p => `<tr><td class="border p-1">${p}</td><td class="border p-1 text-center">${scores[p]}</td></tr>`).join("")}
          </tbody>
        </table>`;
    }
  </script>
</body>
</html>
