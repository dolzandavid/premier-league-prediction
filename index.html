<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test GameWeek Dropdown</title>
</head>
<body>
  <label for="gameWeek">Game Week:</label>
  <select id="gameWeek"></select>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gwSelect = document.getElementById("gameWeek");
      for (let i = 1; i <= 38; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Week ${i}`;
        gwSelect.appendChild(opt);
      }
    });
  </script>
</body>
</html>
